<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Map with D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg class="map" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
    <script>
        const width = 800;
        const height = 600;
        const svg = d3.select(".map")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("preserveAspectRatio", "xMidYMid meet");

        // Define a projection
        const projection = d3.geoMercator()
            .center([103.8198, 1.3521]) // Singapore coordinates
            .scale(10000) // Adjust the scale to fit the map
            .translate([width / 2, height / 2]);

        // Define a path generator
        const path = d3.geoPath().projection(projection);

        // Load the GeoJSON data and render the map
        d3.json('singapore-region.geojson').then(data => {
            svg.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", "#69b3a2")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1);
        });

        console.log(projection([103.851959, 1.290270]));  // Log the projection coordinates
    </script>
</body>
</html>
