<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg class="map"></svg>
    <script>
        // Set dimensions and create an SVG
        const width = window.innerWidth;
        const height = window.innerHeight;
        const svg = d3.select(".map").attr("width", width).attr("height", height);

        // Define a projection
        const projection = d3.geoMercator()
            .center([103.8198, 1.3521]) // Singapore coordinates
            .scale(50000) // Adjust the scale to fit the map
            .translate([width / 2, height / 2]);

        // Define a path generator
        const path = d3.geoPath().projection(projection);

        // Load the GeoJSON data and render the map
        d3.json('path/to/your/singapore.geojson').then(data => {
            svg.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", "#69b3a2")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1);
        });
    </script>
</body>
</html>
